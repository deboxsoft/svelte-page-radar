<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Daftar Buku</title>
</head>

<body>
    <div class="flex justify-center mt-10">
        <h5 class="font-semibold text-3xl ">Daftar Buku</h5>
    </div>
    <div class="flex justify-between mt-5 mb-5 mx-20">
        <div class="flex">
            <span class="">
                <input type="text" class="border rounded font-normal text-sm px-3 py-1 ml-10
                    border-blue-400 hover:border-blue-600 focus:border-2 focus:ring-blue-600 focus:outline-none"
                    placeholder="Cari Buku">
            </span>
            <span class=""></span>
        </div>

        <div class="flex">
            <a href="#" class="text-sm text-white bg-blue-700 px-4 py-3 rounded mr-10 font-normal">
                Buat Buku
            </a>
        </div>
    </div>

    
    <table class="border w-10/12 mx-auto text-justify ">
        <thead class="text-slate-700 bg-gray-200 border font-semibold text-sm  ">
            <tr>
                <th class="py-3 px-6">Judul Buku</th>
                <th>Status</th>
                <th>Waktu Terakhir Publikasi</th>
                <th>Tanggal Pembuatan</th>
            </tr>
        </thead>
        <tbody>
            <tr class="hover:cursor-pointer font-normal hover:bg-blue-100 text-sm">
                <td class="py-3 px-6 ">Java Fundamental</td>
                <td>Terpublikasi</td>
                <td>06 Desember 2022</td>
                <td>01 Desember 2022</td>
            </tr>
            <tr class="hover:cursor-pointer font-normal hover:bg-blue-100 text-sm">
                <td class="py-3 px-6">Java Advanced</td>
                <td>Terpublikasi</td>
                <td>10 Desember 2022</td>
                <td>01 Desember 2022</td>
            </tr>
            <tr class="hover:cursor-pointer font-normal hover:bg-blue-100 text-sm">
                <td class="py-3 px-6">Java Hibernate</td>
                <td>Terpublikasi</td>
                <td>15 Desember 2022</td>
                <td>07 Desember 2022</td>
            </tr>
        </tbody>
    </table>




</body>

</html>
