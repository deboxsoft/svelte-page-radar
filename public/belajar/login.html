<!DOCTYPE html>
<html lang="en">

<head>

    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">

<body>
    <div class=" min-h-screen bg-gray-100  px-4 py-6 flex flex-col justify-center sm:py-12">

            <span class="text-2xl ">Login akun TEFA anda</span>
            <div class="relative bg-white text-left mt-5">
                <div class="bg-red-600 h-2 rounded-t-md"></div>

                <div class="py-8 px-12">
                    <label class="block font-semibold">Username </label>
                   
                        <input type="text" placeholder="Email"
                        class=" h-8 mt-2  hover:outline-none focus:outline-none focus:ring-1 focus:ring-red-600 border rounded ">
                    <label class="font-semibold block mt-2">Password</label>

                        class="w-full h-8 mt-2 hover:outline-none focus:outline-none focus:ring-1 focus:ring-red-600 border rounded">

                    <div class="flex justify-between items-baseline">
                        <button class="font-semibold bg-red-600 text-white block mt-4 rounded-md py-2 px-3 ">Login</button>
                        <a href="#" class="text-sm hover:underline">Forget Password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
